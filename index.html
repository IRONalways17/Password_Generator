<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- <script src="https://cdn.tailwindcss.com"></script> -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnectt" href="https://fonts.gstatic.com" crossorigin />
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">  

        <h1>Password Generator</h1>
 
        <div class="display-container">

            <input readonly placeholder="Password" class="display" data-passwordDispaly>

            <button class="copybutt" data-copy>
                <span class="copym" data-copyMsg></span>
                <img src="copy-image.png" alt="copy" width="20" height="15">

            </button>
        </div>

        <div class="input-container">

            <div class="length-container">
                <p>Password Length</p>
                <p data-lengthNumber>0</p>
            </div>
            <input type="range" min="1" max="20" class="slider" step="1" data-lengthslider>
            <!-- check boxes -->
            <div class="check">
                <input type="checkbox" id="Uppercase">
                <label for="Uppercase">Includes Uppercase letters</label>
             </div>
             <div class="check">
                <input type="checkbox" id="Lowercase">
                <label for="Lowercase">Includes Lowercase letters</label>
             </div>
             <div class="check">
                <input type="checkbox" id="Number">
                <label for="Number">Includes Number</label>
             </div>
             <div class="check">
                <input type="checkbox" id="Symbols">
                <label for="Symbols">Includes Symbols</label>
             </div>
             <!-- strength checking-->
             <div class="strength-container">
                <p>strength</p>
                <div class="indicator" data-indicator>
                </div>
             </div>

             <!-- generate password button -->
              <button class="generatebutton ">Generate Password</button>
        </div>

    </div>

    <script src="index.js"></script>
</body>
</html>
